      <h1>슬램덩크 정보 ^^7</h1>
      <p><img src="https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/styles/855/public/media/image/2014/09/382324-mangas-takehiko-inoue.jpg?itok=7bsu12s8" width="80%"></p>
      <a href="https://namu.wiki/w/%EC%8A%AC%EB%9E%A8%EB%8D%A9%ED%81%AC" target="blank" title="꺼무위키로 연결됩니다^^7"><strong>슬램덩크</strong></a>에 나오는 주요등장학교는 <strong>북산</strong>, 능남, 상양, 해남, 풍전, 산왕이다.
      <p>소년 점프에 연재되었던 이노우에 다케히코(井上雄彦)의 농구 만화. 1990년 주간 소년점프 42호로 연재 시작,
      <br> 1996년 27호로 연재가 종료되었다.</P>
